<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="lib/cosmo_bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <title>timer</title>
  </head>
  <body>
    <div id="time-container" class="text-center">
      <p id="time">
        <span id="time-min">00</span>:<span id="time-sec">00</span><span id="time-ms">00</span>
      </p>
    </div>

    <div id="controller">
      <div id="main-button" class="text-center">
        <a href="#" id="start-btn" class="btn btn-primary btn-lg">Start</a>
        <a href="#" id="stop-btn" class="btn btn-danger btn-lg" style="display:none;" >Stop</a>
      </div>
      <div id="time-config" class="text-center">
        <p>
        <input type="text" id="min-input" value="2"/> min 
        <input type="text" id="sec-input" value="0"/> sec
        <a href="#" id="apply-btn" class="btn btn-success btn-sm">Apply</a>
        </p>
      </div>
    </div>

  <script src="index.js"></script>
  </body>
</html>
